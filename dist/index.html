    <div class="container mt-5">
        <div class="row justify-content-center">


            <div class="col-sm-6 col-lg-4  ">
                <div class="e-card-container">
                    <div class="e-card-box">
                        <div class="e-card-head">
                            <img src="images/2rotate.png" class="move-object" alt="Nike Air" title="Nike Air">
                            <h5 class="title">NIKE W AIR HUARACHE RUN</h5>
                        </div>
                        <div class="e-card-body">
                            <ul class="prices">
                                <li class="discount">Discount: <b class="pourcent" data-discount="9">9%</b></li>
                                <li>
                                    <span class="old-price" data-oldprice="120">120.00$</span>
                                    <span class="new-price" >90</span>
                                </li>
                            </ul>
                            <ul class="details">
                                <li>
                                    <b class="color">Colors</b>
                                    <ul class="colors-items mt-2">
                                        <li class="color-item" style="background-color: #000000;">
                                            <input type="checkbox" id="color-1" class="input-color" name="color">
                                            <label for="color-1" class="selected-color item"></label>
                                        </li>
                                        <li class="color-item" style="background-color: #006eff;">
                                            <input type="checkbox" id="color-1" class="input-color" name="color">
                                            <label for="color-1" class="selected-color item"></label>
                                        </li>

                                        </li>
                                        <li class="color-item" style="background-color: #ffffff;">
                                            <input type="checkbox" id="color-1" class="input-color" name="color">
                                            <label for="color-1" class="selected-color item"></label>
                                        </li>
                                    </ul>
                                </li>
                                <li class="mt-2">
                                    <b class="size ">Size</b>
                                    <ul class="sizes-items mt-2">
                                        <li class="size-item">
                                            <input type="checkbox" id="size-1" class="input-size" name="size">
                                            <label for="size-1" class="selected-size">39</label>
                                        </li>

                                        <li class="size-item">
                                            <input type="checkbox" id="size-1" class="input-size" name="size">
                                            <label for="size-1" class="selected-size">40</label>
                                        </li>

                                        <li class="size-item">
                                            <input type="checkbox" id="size-1" class="input-size" name="size">

                                        </li>

                                </li>

                                </li>
